    body {
      margin: 0;
      background: #0f0f0f;

      color: #fff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .wrapper {
      width: 100%;
      max-width: 420px;

    /* TOP BAR */
    .topbar {
      background: #1f2936;

      display: flex;
      align-items: center;
    }

    .tg-logo {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #2aabee;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 6px;
    }

    .tg-logo svg {
      width: 16px;
      height: 16px;
      fill: #fff;
      margin-left: 1px;
    }

    /* CONTENT */
    .content {
      padding: 26px 16px;
      text-align: center;
    }

    /* AVATAR */
    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      margin: 0 auto 16px;
      background-image: url('https://raw.githubusercontent.com/dreamshot666/preview-site/main/photo_2026-01-30_21-48-40.jpg');
      background-size: 105%;
      background-position: center 28%;
      background-repeat: no-repeat;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 6px;
      font-weight: 600;
    }

    .subs {
      color: #9ca3af;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .main-btn {
      background: #2aabee;
      color: #fff;
      border: none;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    .main-btn:hover {
      opacity: 0.9;
    }

    .hint {
      margin-top: 14px;
      font-size: 13px;
      color: #9ca3af;
      line-height: 1.4;
    }
