<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Перевірка доступу</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FB-safe meta -->
<meta property="og:title" content="Online preview" />
<meta property="og:description" content="Preview page" />
<meta property="og:type" content="website" />

<!-- META PIXEL (БЕЗ PageView) -->
<script>
!function(f,b,e,v,n,t,s){
if(f.fbq)return;
n=f.fbq=function(){n.callMethod?
n.callMethod.apply(n,arguments):n.queue.push(arguments)};
if(!f._fbq)f._fbq=n;
n.push=n;n.loaded=!0;n.version='2.0';
n.queue=[];
t=b.createElement(e);t.async=!0;
t.src=v;
s=b.getElementsByTagName(e)[0];
s.parentNode.insertBefore(t,s)
}(window, document,'script',
'https://connect.facebook.net/en_US/fbevents.js');

fbq('init', 'ТВІЙ_PIXEL_ID');
</script>
<!-- END META PIXEL -->

<style>
body {
  margin: 0;
  background: #0f0f0f;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  min-height: 100vh;
}

.wrapper {
  width: 100%;
  max-width: 420px;
  background: #0e1621;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.box {
  background: #111827;
  padding: 24px;
  border-radius: 14px;
  width: 90%;
  text-align: center;
}

.box h2 {
  font-size: 18px;
  margin-bottom: 10px;
}

.box p {
  font-size: 14px;
  color: #9ca3af;
  margin-bottom: 20px;
}

.btn {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  margin-bottom: 10px;
}

.human {
  background: #22c55e;
  color: #000;
}

.bot {
  background: #374151;
  color: #fff;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="box">
    <h2>Перевірка безпеки</h2>
    <p>Підтвердіть, що ви людина, щоб продовжити</p>

    <button class="btn human" onclick="goHuman()">Я людина</button>
    <button class="btn bot" onclick="goBot()">Я бот</button>
  </div>
</div>

<script>
function goHuman() {

  if (typeof fbq === 'function') {
    fbq('trackCustom', 'HumanVerified');
  }

  setTimeout(function () {
    window.location.href = "profile.html";
  }, 600);
}

function goBot() {
  alert("Помилка перевірки. Спробуйте ще раз.");
}
</script>

</body>
</html>
