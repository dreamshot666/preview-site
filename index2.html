<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Перевірка доступу</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
  display: flex;
  justify-content: center;
}

.wrapper {
  width: 100%;
  max-width: 420px;
  min-height: 100vh;
  background: #0e1621;
  display: flex;
  align-items: center;
  justify-content: center;
}

.box {
  background: #111827;
  padding: 24px;
  border-radius: 14px;
  text-align: center;
  width: 90%;
}

.box h2 {
  margin: 0 0 10px;
  font-size: 18px;
}

.box p {
  font-size: 14px;
  color: #9ca3af;
  margin-bottom: 20px;
}

.btn {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  margin-bottom: 10px;
}

.human {
  background: #22c55e;
  color: #000;
}

.bot {
  background: #374151;
  color: #fff;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="box">
    <h2>Перевірка безпеки</h2>
    <p>Підтвердіть, що ви людина, щоб продовжити</p>

    <button class="btn human" onclick="goHuman()">Я людина</button>
    <button class="btn bot" onclick="goBot()">Я бот</button>
  </div>
</div>

<script>
function goHuman() {
  window.location.href = "profile.html";
}
function goBot() {
  alert("Помилка перевірки. Спробуйте ще раз.");
}
</script>
</body>
</html>
